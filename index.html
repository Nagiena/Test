<!DOCTYPE html>
<html lang="en">

<head>
  <title>CatPhotoApp</title>
</head>

<body>
  <section>
    <h1>CatPhotoApp</h1>
    <main>
      <h2>Cat Photos</h2>
      <p>Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">cute cats</a>
        online!</p>
      <a href="https://freecatphotoapp.com"><img
          src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg"
          alt="A cute orange cat lying on its back"></a>
      <p>See more <a href="https://freecatphotoapp.com" target="_blank">cat photos</a> in our gallery</p>
  </section>
  <section>
    <h2>Cat Lists</h2>
    <div class="lists">
      <h3>Things cats love:</h3>
      <ul>
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
      <figure>
        <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg"
          alt="A slice of lasagna on a plate.">
        <figcaption>Cats <em>love</em> lasagna.</figcaption>
      </figure>
      <h3>Top 3 things cats hate:</h3>
      <ol>
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>
    </div>
    <figure>
      <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Five cats looking around a field.">
      <figcaption>Cats <strong>hate</strong> other cats.</figcaption>
    </figure>
  </section>
  <section>
    <h2>Cat Form</h2>
    <form action="https://freecatphotoapp.com/submit-cat-photo">
      <label for="indoor"><input type="radio" id="indoor" name="indoor-outdoor" checked>Indoor</label>
      <br>
      <label for="outdoor"><input type="radio" id="outdoor" name="indoor-outdoor">Outdoor</label>
      <br>

      <label for="loving"><input id="loving" type="checkbox" name="personality" checked>Loving</label>
      <br>
      <label for="lazy"><input id="lazy" type="checkbox" name="" personality>Lazy</label>
      <br>
      <label for="energetic"><input id="energetic" type="checkbox" name="" personality>Energetic</label>
      <br>


      <input type="text" name="catphotourl" placeholder="cat photo URL" required>
      <br>
      <button type="submit">Submit</button>
    </form>
  </section>
  </main>
  <footer>
    <p><small>No Copyright - <a href="https://freecodecamp.org">freecodecamp.org </a></small></p>
  </footer>
</body>

</html>
